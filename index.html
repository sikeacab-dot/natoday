<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тільки сьогодні</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-main">
                <div class="logo-area">
                    <img src="./logo.png" class="na-logo-img" alt="NA Logo">
                    <div class="header-text">
                        <h1>NA Today</h1>
                        <p class="subtitle">АН Сьогодні</p>
                    </div>
                </div>
            </div>
            <div class="header-divider"></div>
        </header>

        <main id="main-content">
            <!-- Content Injected Here -->
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="timer">
                <span class="nav-icon"></span>
                <span>ТЕРМІН</span>
            </button>
            <button class="nav-item" data-tab="diary">
                <span class="nav-icon"></span>
                <span>ЩОДЕННИК</span>
            </button>
            <button class="nav-item" data-tab="meetings">
                <span class="nav-icon"></span>
                <span>ЗІБРАННЯ</span>
            </button>
            <button class="nav-item" data-tab="step10">
                <span class="nav-icon"></span>
                <span>10 КРОК</span>
            </button>
        </nav>
    </div>

    <!-- Unified Modal Overlay -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" type="button" aria-label="Close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
